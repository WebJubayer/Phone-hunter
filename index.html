<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzz Trapper</title>

    <!-- Bootstrap link  -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- row css  -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <!-- header section  -->
    <header>
        <h1 class="text-center p-5 fs-2 fw-bold">Get your desired mobile phone</h1>
    </header>
    <!-- main section  -->
    <main>
        <!-- input field  -->
        <div class="input-group mb-3 w-50 m-auto">
            <input type="text" id="search-field" class="form-control shadow-lg border border-info" placeholder="Type mobile name" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="loadData()" class="btn btn-outline-info" type="button" id="button-addon2">Search</button>
        </div>
        <!-- Error information -->
        <div class="d-flex justify-content-center">
            <p id="empty-string" class="text-danger fw-bold fs-3">Please, search a mobile by Brand name</p>
        </div>
        <div class="d-flex justify-content-center">
            <p id="error-input" class="text-danger fw-bold fs-3">Sorry, Mobile from this Brand not available</p>
        </div>
        <!-- Display Details  -->
        <div id="details-output" class="row row-cols-1 row-cols-md-1 g-4 w-75 mx-auto">

        </div>
        <!-- Display Result  -->
        <div id="display-result" class="row row-cols-1 row-cols-md-3 g-4 w-75 mt-5">

        </div>
    </main>

</body>
</html>
